  <script type="text/javascript">
	var datas =`本人,2021年12月18日拍摄 武汉站,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202207252125130.jpg
出租车,2021年光谷天地,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202309280406746.jpg
草,2022年东湖绿道,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202207081508819.jpg
午睡的人,2022年,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202207252125143.jpg
陌生人，祝你快乐,2022年06月01日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152232870.jpg
夜晚,2022年06月01日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152234040.jpg
拖把,2018年12月30日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152224030.jpg
彩虹,2021年06月23日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152241569.jpg
光,2022年01月04日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152225476.jpg
桌子,2022年06月01日拍摄,https://hi-nikola.oss-cn-hangzhou.aliyuncs.com/blog/202310152235105.jpg`;
	datas = datas.split("\n");
	for (var i = 0; i < datas.length; i++) {
		datas[i] = datas[i].split(",");
	}

	function creatArticle(datas) {
		var parent = document.getElementById("main");
		for (var i = 0; i < datas.length; i++) {
			var article = document.createElement("article");
			article.className = "thumb";
			parent.appendChild(article);
			var a = document.createElement("a");
			a.className = "image";
			a.href = datas[i][2];
			article.appendChild(a);
			var img = document.createElement("img");
			img.src = datas[i][2]; // + "?x-oss-process=image/resize,w_640/quality,q_85"
			a.appendChild(img);
			var h2 = document.createElement("h2");
			h2.innerHTML = datas[i][0];
			article.appendChild(h2);
			var p = document.createElement("p");
			p.innerHTML = datas[i][1];
			article.appendChild(p);
		}
	}
	creatArticle(datas);
	document.getElementById("count_CN").innerHTML = datas.length;
  </script>
